# Welcome panel
introToSakai_p1.title=<img src="https://www.sakaiger.com/images/Sakaiger.png" alt="Sakaiger Icon" style="width: 40px; height: 40px;"> Welcome to {0}
introToSakai_p1.body={0} is a flexible learning management system for hosting sites that support learning, teaching, research, and collaboration.\
 <br/><br/>\
Let&#39;s introduce you to the basics of navigating the system.

# Site Navigation panel (Desktop View Only)
introToSakai_sitenav.title=Site Navigation Sidebar
introToSakai_sitenav.body=Your sites are now displayed in a convenient sidebar on the left, starting with your own private Home \
<br/><br/>\
Home gives you an overview of the activity in your sites and allows you to personalize your {0} experience.<br/><br/>\
This sidebar can be opened and closed as needed using the collapse icon <span class="no-wrap">( <i class="bi bi-list" style="font-weight: bold; font-size: 26px;"></i> )</span> located on the navbar.

# Site Navigation panel (Responsive View Only)
introToSakai_sitenavResponsive.title=Site Navigation Button
introToSakai_sitenavResponsive.body=Tap the <span class="no-wrap">( <i class="bi bi-list" style="font-weight: bold; font-size: 18px;"></i> )</span> icon on the navbar to view your sites and the tools available for each site.

# Current Site Panel (Desktop View Only)
introToSakai_currentSite.title=The Current Site
introToSakai_currentSite.body=The title of the site you currently are visiting is displayed here.<br/><br/>\
Click it to return to the main page of that site.

# Current Site Panel (Responsive View Only)
introToSakai_currentSiteResponsive.title=The Current Site
introToSakai_currentSiteResponsive.body=The title of the site you currently are visiting is displayed here.<br/><br/>\
Click or tap it to return to the main page of that site.

# Current Tool Panel (Desktop View Only)
introToSakai_currentTool.title=Tool Name
introToSakai_currentTool.body=The tool name at the top indicates which tool you are using.<br /><br />\
Click it to return to the main page of that tool.

# Current Tool Panel (Responsive View Only)
introToSakai_currentToolResponsive.title=Tool Name
introToSakai_currentToolResponsive.body=The tool name at the top indicates which tool you are using.<br /><br />\
Click or tap it to return to the main page of that tool.

# Sites Panel (Desktop View Only)
introToSakai_allsites.title=Sites
introToSakai_allsites.body=The <span class="no-wrap">( <i class="si si-all-sites" style="font-weight: bold; font-size: 18px;"></i> ) Sites</span> button opens your sites in an sidebar panel, displaying links to all of your visible sites.<br /><br />\
In the sidebar panel, sites are organized by term or category, and can be pinned to the sidebar navigation.

# Sites Panel (Responsive View Only)
introToSakai_allsitesResponsive.title=Sites
introToSakai_allsitesResponsive.body=The <span class="no-wrap">( <i class="si si-all-sites" style="font-weight: bold; font-size: 18px;"></i> ) Sites</span> button opens your sites drawer, which displays links to all of your visible sites organized by term or category.<br/><br/>\
From the sites drawer, you can pin your most-used sites and access your own private site called Home.

# Pinned Sites Panel (Desktop View Only)
introToSakai_pinSites.title=Pinned Sites
introToSakai_pinSites.body=Pinned sites are pinned on the sidebar for easy access.<br /><br />\
You can pin or unpin a site to the top by clicking on the pin <span class="no-wrap">( <i class="si si-pin-fill" style="font-weight: bold; font-size: 18px;"></i> )</span> beside the sites title.


# Tools Panel (Desktop View Only)
introToSakai_toolMenu.title=Tools Menu
introToSakai_toolMenu.body=Tools for the current site appear in the left menu. Each tool serves a different function, such as delivering content, providing assessments, or facilitating collaboration.<br/><br/>\
Each site maintainer, such as the instructor, controls which tools appear in the site and how they appear.\
<br/><br/>\
The tool menu can be opened or closed by clicking on the <span class="no-wrap">( <i class="bi bi-chevron-right" style="font-weight: bold; font-size: 18px;"></i>) arrow icon</span> of the site.


# Help Icon Panel (Desktop View Only)
introToSakai_helpIcon.title=Help
introToSakai_helpIcon.body={0} provides help information about each feature.<br /><br />\
Each tools Help button <span class="no-wrap">( <i class="bi bi-question-circle" style="font-weight: bold; font-size: 18px;"></i> )</span> is context-sensitive and provides information specific to that tool.

# Help Icon Panel (Responsive View Only)
introToSakai_helpIconResponsive.title=Help
introToSakai_helpIconResponsive.body={0} provides help information about each feature.<br /><br />\
Each tools Help button <span class="no-wrap">( <i class="bi bi-question-circle" style="font-weight: bold; font-size: 18px;"></i> )</span> is context-sensitive and provides information specific to that tool.

# Account Menu Panel (Desktop View Only)
introToSakai_accountTool.title=Account Menu
introToSakai_accountTool.body=The Account Menu contains quick links to personal tasks, such as managing your account, quick view of calendar, tasks, grades, toggling Dark Theme, and logging out of {0}.<br/><br/>\
That's it! If you'd like to review this tutorial, you can restart it by choosing it from the Account Menu.


