<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>
		
		<dl class="row">
			<dt class="col-sm-4"><wicket:message key="label.statistics.average"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="average"></dd>
			<dt class="col-sm-4"><wicket:message key="label.statistics.median"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="median"></dd>
			<dt class="col-sm-4"><wicket:message key="label.statistics.deviation"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="deviation"></dd>
			<dt class="col-sm-4"><wicket:message key="label.statistics.lowest"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="lowest"></dd>
			<dt class="col-sm-4"><wicket:message key="label.statistics.highest"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="highest"></dd>
			<dt class="col-sm-4"><wicket:message key="label.statistics.graded"></wicket:message></dt>
			<dd class="col-sm-8" wicket:id="graded"></dd>
			
			<!--  subclasses can add additional stats within a wicket:extend wrapper, and they will be added here -->
			<wicket:child />
		</dl>

	</wicket:panel>
</body>
</html>
