# sakai.adminsiteperms - Site role admin permissions tool message strings
siterole.title=Controlar los permisos de los roles del sitio para todos los sitios
siterole.instructions=Esto agregar\u00e1 o quitar\u00e1 los permisos seleccionados en todos los sitios para los tipos y los roles seleccionados.  Debe seleccionar al menos un permiso, un tipo de sitio y un rol para hacer una actualizaci\u00f3n.  Puede ser algo lenta cuando se haya seleccionado un gran n\u00famero de sitios a actualizar y se har\u00e1 el procesamiento en un subproceso independiente.
siterole.add.command=Agregar permisos
siterole.remove.command=Quitar permisos
siterole.sitetype.title=Tipos de sitio
siterole.role.title=Roles del sitio
siterole.perm.title=Permisos
siterole.sitetype.header=Seleccione los tipos en los que cambiar los permisos
siterole.role.header=Seleccione los roles a los que aplicar los cambios de permiso
siterole.perm.header=Seleccione los permisos para agregar o quitar
# user messages
siterole.message.processing.add=A\u00f1adiendo los permisos ({0}) en los sitios de tipo ({1}) para los siguientes roles ({2}). {3} % completado...
siterole.message.processing.remove=Eliminando los permisos ({0}) en los sitios de tipo ({1}) para los siguientes roles ({2}). {3} % completado...
siterole.message.permissions.added=Se han a\u00f1adido los permisos ({0}) en {3} sitios de tipo ({1}) para los siguientes roles ({2}). Se hicieron {4} actualizaciones (de {5} sitios correctamente procesados y {6} fracasos) durante {7} segundos (en pausa durante {8} segundos).
siterole.message.permissions.removed=Se han eliminado los permisos ({0}) en {3} sitios de tipo ({1}) para los siguientes roles ({2}). Se hicieron {4} actualizaciones (de {5} sitios correctamente procesados y {6} fracasos) durante {7} segundos (en pausa durante {8} segundos).
siterole.message.illegal.submission=Debe incluir al menos un tipo de sitio, un rol y un permiso
siterole.message.cannot.update=No puede actualizar los permisos del sitio ahora porque ya hay una actualizaci\u00f3n de permisos ejecut\u00e1ndose
