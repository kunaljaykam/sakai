wiki_edit_right=h1 Trucos de Ayuda\n\nh3 Ayuda de notación - [ayuda completa|Help Page]\n\nModificadores de frase:\n{table}\n\\_\\_bold\\_\\_ | __negrita__ \n\\-\\-strike\\-\\- | --tachado-- \n{table}\n\n\nh1 h1 Cabecera Grande\nh3 h3 Subcabecera\n* \\* punto de una lista\n* \\# lista numerada\n\nPara insertar un link:\n* \\[nombre de pagina\\] -> Enlace a esa página\n* http://loquesea -> Enlace remoto\n* \\[alias|nombre de página\\]\n\n\\{table}\\\\\ncabecera1 | cabecera2 \\\\\ncolumna1 | columna2 \\\\\n\\{table}


wiki_help_page=h1 Cómo formatear tu páginas en Wiki\nLas páginas Wiki pueden ser formateadas usando los códigos dados a continuación. Estos códigos proporcionan textos de estilo simple como __negrita__, ~~itálica~~ y listas.\n\nExisten también un número de 'macros' que pueden proporcionar cierta información, como también pueden usarse para tareas más complejas, como incluir tablas, imágenes y adjuntos.\n\nh1 Iconos de atajo de formato\nPuedes insertar comandos de formato común usando los enlaces de la barra de herramientas en la parte superior del editor de la página Wiki. Estos enlaces incluyen negrita, itálica, cabeceras, tablas, subida de adjuntos e inserción de imágenes.\n\nh3 Formato de texto simple\n\n{table}\nTeclea estos códigos| Se muestra como | Descripción\n\\_\\_negrita\\_\\_ | __negrita__ | texto en negrita\n\\~\\~itálica\\~\\~ | ~~itálica~~ | texto en itálica\n\\-\\-tachado\\-\\- | --tachado-- | texto tachado\n\\#\\#monoespacio\\#\\# | ##monoespacio## | texto en mono espacio, útil para fragmentos de código\nCH\\%\\%4\\%\\%|CH%%4%%| subíndice (para formato matemático)\nCa\\^\\^2+\\^\\^| Ca^^2+^^| superíndice \n\\[mi nueva página\\] | [mi nueva página] | enlace a una nueva página con el nombre entre corchetes\n\\http://www.bbc.co.uk/ | http://www.bbc.co.uk/ | crea un enlace automático a un sitio web externo o a un documento online.\nh1 Título || una cabecera de primer nivel (mostrada como la hoja de estilos indique para el nivel 1)\nh3 Título || una cabecera de nivel 3 (mostrada como la hoja de estilos indique para el nivel 3)\n\\{bgcolor:yellow\\}Texto resaltado\\{bgcolor\\}|{bgcolor:yellow}Testo resaltado{bgcolor}|Resalta el texto con el color de fondo indicado.\n\\{color:red\\}Texto a color\\{color\\}|{color:red}Texto rojo{color}|Cambia el color del texto.\n\\-\\-\\-\\- || Muestra una línea horizontal en la página\n- elemento de la lista|| Crea una lista \n* elemento de la lista|| Crea una lista con un marcado diferente\na. elemento de la lista|| Crea una lista alfabética.\nA. elemento de la lista|| Crea una lista alfabética con mayúsculas.\ni. elemento de la lista|| Crea una lista de numeración romana\nI. elemento de la lista|| Crea una lista de numeración romana en mayúsculas\ng., h., k., j. elemento de la lista|| Listas numéricas griegas, hiraganas, katakanas y hebreas\n(empty line) || Divide el texto en párrafos\n\\\\\\ || Crea espacio extra entre párrafos\n\\\\\\\\X | X | Muestra el carácter especial "X" (por ejemplo, \\\\\\\\{ mostrará {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | muestra \\\\\\\\ \n{table} \n\nh3 Macros y más \nPara obtener una lista completa de macros y parámetros teclea \\{list-of-macros\\} en cualquier página. Esta lista introduce los más útiles.\n\n__Incluir un enlace al mail__\n\n{mailto:} seguido de una dirección de email creará un enlace al mail en la página.\n\ne.g. \\{mailto:pbehr@cam.ac.uk\\} se mostrará como {mailto:pbehr@cam.ac.uk}\n\n__Crear un índice automático de la Wiki__\t\n\nTecleando \\{index\\} se creará un índice automático de las páginas de tu Wiki. \n\n(Sin ejemplo por cuestiones de espacio!)\n\n__Crear una lista automática de páginas modificadas recientemente__\n\nTecleando \\{recent-changes\\} se creará una lista automática de las páginas recientemente actualizadas en la Wiki, en unión con el nombre de la persona que ha realizado el último cambio y la fecha del mismo. Por defecto muestra páginas modificadas en los últimos 30 días.\n\n* \\{recent-changes:12h\\} - Páginas cambiadas en las últimas 12 horas.\n* \\{recent-changes:7d\\} - Páginas cambiadas en los últimos 7 días.\n* \\{recent-changes:2006-12-25\\} - Páginas cambiadas desde el 25 de Diciembre de 2006.\n\n(Sin ejemplos por cuestiones de espacio!)\n\n\n__Incluir una imagen en la página__\n\nTecleando \\{image:\\} e incluyendo la URL de una imagen se mostrará en la página. (Es lo mismo que hacer click en el icono de la imagen en la pantalla de edición)\n\n\\{image:/images/bear.jpg|Un oso\\} debería mostrar la imagen con la URL relativa "/images/bear.jpg". El texto alternativo mostrado debería ser "Un oso".\n\nPara que la imagen flote a la izquierda de forma que el texto fluya a su alrededor, incluye el texto extra "|ext|float-left", como a continuación:\n\n\\{image:/images/bear.jpg|Un oso|ext|float-left\\} \n\nPara que flote a la derecha, incluye el texto extra "|ext|float-right", como a continuación:\n\n\\{image:/images/bear.jpg|Un oso|ext|float-right\\} \n\n\nLa URL de la imagen debe ser relativa o absoluta pero no puede ser externa. La URL puede comenzar con "worksite:/" para mostrar imágenes de este sitio. Para mostrar imágenes de otros sitios debe comenzar con "sakai:/" e incluir el identificador del sitio.\n\n__Crear un ancla__\n\nTecleando \\{anchor\\} se crea un ancla alrededor del texto que contiene.\t\n\ne.g. \\{anchor:miAncla\\}Salta a este punto\\{anchor\\}\n\nEl enlace para saltar a ese punto debe mostrarse como:\n\n\\[Ir a ese punto|Nombre de la página#miAncla\\]\n\n__Usando formato matemático__\n\nRWiki usa JS Math de manera que puedes mostrar fórmulas en formato TeX. \n\nTecleando \\{math:display\\} \\{math\\} se mostrará TeX entre las etiquetas.\t\n\ne.g. \\{math:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math:display}U_n+2} U_n+1} U_n {math} \n\nEncuentra más información {link:aquí|http://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Mostrar entrecomillado__\n\nPara mostrar un entrecomillado, teclea \\{quote\\} a cada lado del texto que quieres entrecomillar.\n\n{quote}Como en este caso!{quote}\n\n\n\nh3 Macros de Sakai\n\n__\\{sakai-sections\\}__\tGenera una lista de enlaces que apuntan a los subsitios de tu sitio generado automáticamente. Tenga en cuenta que no existe una interfaz dentro de la wiki para administrar los permisos en una sección por nivel de sección.\n\n__\\{worksiteinfo\\}__ Lista la información acerca del sitio actual.\t\n
a.=list item|| create an automatically alphabetical list\nA. list item|| uppercase alphabetical list\ni. list item|| lowercase Roman numerical list\nI. list item|| uppercase Roman numerical list\ng., h., k., j. list item|| Greek, Hiragana, Katakana & Hebrew numerical lists\n(empty line) || divides text into paragraphs\n\\\\\\ || creates extra space between paragraphs\n\\\\\\\\X | X | display the special character "X" (for example, \\\\\\\\{ will display {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | display a \\\\\\\\ \n{table} \n\nh3 Macros and More \nFor a full list of macros and parameters, type \\{list-of-macros\\} in any page. This list gives an introduction to the most useful.\n\n__Add an email link__\n\n{mailto\:} followed by an email address will create an email link in the page.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} will display as {mailto\:pbehr@cam.ac.uk}\n\n__Create an automatic index for your Wiki__\t\n\nTyping \\{index\\} will create an automatically updated index of pages for your Wiki. \n\n(No example as it takes up a lot of space\!)\n\n__Create an automatic list of recently changed pages__\n\nTyping \\{recent-changes\\} will create an automatically updated list of the recently changed pages in your Wiki, together with the name of the person who last changed the page and the date and time of the change. By default, it shows all the pages changed in the last 30 days.\n\n*  \\{recent-changes\:12h\\} - recently changed pages in the last 12 hours.\n*  \\{recent-changes\:7d\\} - recently changed pages in the last 7 days.\n*  \\{recent-changes\:2006-12-25\\} - recently changed pages since 25 Dec, 2006.\n\n(No example as it takes up a lot of space\!)\n\n\n__Add an image to your page__\n\nTyping \\{image\:\\} and including the URL of the image will display a image in your page. (This is just the same as clicking the image icon in the edit screen, which is easier to use.)\n\n\\{image\:/images/bear.jpg|A Bear\\} would show the image whose relative URL was "/images/bear.jpg". The alternative text shown would be "A Bear".\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nTo float your image right, so that text flows round it, include the extra text "|ext|float-right", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nThe image URL may be relative or absolute but cannot be external. The URL may also start with "worksite\:/" to display images from this worksite. To display images from your other worksites, you may start a URL with "sakai\:/" and include the site ID.\n\n__Create an anchor tag__\n\nTyping \\{anchor\\} creates an HTML anchor tag around the text it contains.\t\n\ne.g. \\{anchor\:myLink\\}Jump to this point \\{anchor\\}\n\nThe link to jump to that point should appear as follows\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Using mathematical formatting__\n\nRWiki uses JS Math so that you can display maths entered in TeX form. \n\nTyping \\{math\:display\\} \\{math\\} will display TeX between the two tags.\t\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nFind out more {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Display a quotation__\n\nTo display a quotation, type \\{quote\\} on either side of the text you want to display as a quote.\n\n{quote}Like this\!{quote}\n\n\n\nh3 Sakai related macros\n\n__\\{sakai-sections\\}__\tGenerate a list of links that point to subsites that are automatically generated for each section in your worksite. Note that there is no interface within the wiki to manage permissions on a section by section level.\n\n__\\{worksiteinfo\\}__ Lists the information about the current site\t\n

